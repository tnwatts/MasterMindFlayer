<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Master MindFlayer</title>
        <link rel='stylesheet' href='css/main.css'>
        <script defer src='js/main.js'></script>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=BioRhyme&display=swap' rel='stylesheet'>
        
    </head>
    <body>
        <div class='background-container'></div>
        <body2> 
            <div class='status'>Game On!</div>
            <button type='button' id='mindflayer'>Challenge the MINDFLAYER!</button>
            <div class='spells'>
                <a class='spell-name'>Timewarp</a>
                <a class='spell-description'>(Brings you back in time 1 round)</a>
                <div class='spell-cost' id='blue'></div>
                <div class='spell-cost' id='blue'></div>
                <div class='spell-cost' id='blue'></div>
                <div class='spell-cost' id='green'></div>
                <div class='spell-cost' id='blue'></div>
                <a class='spell-name'>Intuition</a>
                <a class='spell-description'>(Highlights 2 adjacent slots that have 1 black peg)</a>
                <div class='spell-cost' id='green'></div>
                <div class='spell-cost' id='yellow'></div>
                <div class='spell-cost' id='red'></div>
                <div class='spell-cost' id='yellow'></div>
                <div class='spell-cost' id='green'></div>
                <a class='spell-description'>Each spell has 1 use</a>
            </div>
            <rule class='greeting'>
                MasterMind!<br>
                Click here for rules
            </rule>  
            <side>
                <div class='selector' id='red'>   </div>
                <div class='selector' id='green'> </div>
                <div class='selector' id='blue'>  </div>
                <div class='selector' id='yellow'></div>
                <div class='selector' id='brown'> </div>
                <div class='selector' id='orange'></div>
                <div class="submit">
                    <button class='sub-button'>Submit</button>
                </div>
            </side>
        <main>
            <div id='empty'></div>
            <div class='master-cell'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class= 'new-game'>
                <button class='ng-button'>New Game</button>
                <button class='rmv-button'>Undo</button>
            </div>
        </main>
        <div class='tracker-container'>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='warning'></div>
        </div>
    </body2>
</body>
</html>
