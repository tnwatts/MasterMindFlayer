<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Master MindFlayer</title>
        <link rel="stylesheet" href="css/main.css">
        <script defer src="js/main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
    </head>
    <body>
        <body2> 
            <!-- <h6>Master Mind will pick a code made up of four unique pegs, you have 10 guesses to get the code correct</h6> -->
            <div class='greeting'>MasterMind!</div>
            <div clas='rules'></div>
            <side>
                <div class='selector' id='red'>   </div>
                <div class='selector' id='green'> </div>
                <div class='selector' id='blue'>  </div>
                <div class='selector' id='yellow'></div>
                <div class='selector' id='brown'> </div>
                <div class='selector' id='orange'></div>
                <div class='selector' id='black'> </div>
                <div class='selector' id='white'> </div>
                <div class="submit">
                    <button class='sub-button'>Submit</button>
                </div>
            </side>
        <main>
            <div id='empty'></div>
            <div id='master-cell'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class='peg-cell-clue'> </div>
            <div class='peg-cell-guess'></div>
            <div class= 'new-game'>
                <button class='ng-button'>New Game</button>
                <button class='rmv-button'>Undo</button>
            </div>
        </main>
        <div class='tracker-container'>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'></div>
            <div class='tracker'>turn 1</div>
        </div>
    </body2>
</body>
</html>
